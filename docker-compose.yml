services:
  postgres:
    image: postgres:16-alpine
    container_name: aether-link-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: aether_dev_password
      POSTGRES_DB: aether_link
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether -d aether_link"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
